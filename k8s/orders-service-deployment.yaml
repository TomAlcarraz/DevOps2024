apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  labels:
    app: orders-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service-container
          image: 285780467472.dkr.ecr.us-east-1.amazonaws.com/orders-service:latest
          ports:
            - containerPort: 80
          args: # Aqu√≠ se incluyen los argumentos necesarios
            - "http://payments-service:80"
            - "http://shipping-service:80"
            - "http://products-service:80"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
spec:
  selector:
    app: orders-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
